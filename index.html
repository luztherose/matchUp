<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Up</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <h1>Test Your Memory while having Fun!</h1>
        <div class="center">
            <img id="cat" src="images/cat.jpg">
            <img id="raccoon0" src="images/raccoon.jpg">
            <img id="fox0" src="images/fox.jpg">
            <img id="koala0" src="images/koala.jpg">
        </div>
        <div class="center">
            <img id="hedgehog0" src="images/hedgehog.jpg">
            <img id="cat1" src="images/cat.jpg">
            <img id="raccoon1" src="images/raccoon.jpg">
            <img id="deer0" src="images/deer.jpg">
        </div>
        <div class="center">
            <img id="fox1" src="images/fox.jpg">
            <img id="hedgehog1" src="images/hedgehog.jpg">
            <img id="koala1" src="images/koala.jpg">
            <img id="deer1" src="images/deer.jpg">
        </div>
        <div class="center">
            <img id="dog0" src="images/dog.jpg">
            <img id="monkey0" src="images/monkey.jpg">
            <img id="dog1" src="images/dog.jpg">
            <img id="monkey1" src="images/monkey.jpg">
        </div>
        <div class="center">
            <button id="toggleButton">Reveal Images</button>
        </div>
        <audio id="myAudio" >
            <source src="multiMedia/Quack Sound Effect.mp4" type="audio/ogg">
            <source src="multiMedia/Quack Sound Effect.mp4" type="audio/mpeg">
        </audio>
    </main>
    <script src="JS/scriptGame.js"></script>
</body>

</html>
