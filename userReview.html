<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">
    <link rel="stylesheet" href="CSS/userReview.css">
</head>

<body class="wrapper">
    <header>
        <h1>Leave Us a comment and Help us Improve!</h1>
    </header>
    <main>
        <div class="firstSection">
            <h2>Add a Review!</h2>
            <label>User Name: <input autofocus type="text" id="userNameInput"></label>
            <label>Game Review: <textarea autofocus id="gameReviewInput"></textarea></label>
            <button id="submitBtn">Submit</button>
        </div>
        <div class="section">
            <h2>Recent Reviews</h2>
            <p id="flashMessage" class="flashMessageStyle">Write a review and help us improve this game!</p>
            <div class="review">
                <h3>gameLover</h3>
                <p>Best game ever! Great for kids and adults.</p>
            </div>
            <div id="newReviews">
            </div>
        </div>
    </main>
    <footer>
        <div>
            <h2>Contact</h2>
        </div>
        <div class="socialMedia">
            <ul>
                <li><a href="https://www.linkedin.com/in/delarosaluz/"><i class="devicon-linkedin-plain"></i></a></li>
                <li><a href="https://medium.com/@luzdelarosaramirez"><i class="fab fa-medium-m"></i></a></li>
                <li><a href="https://twitter.com/luztherose"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/luztherose"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries  -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="JS/userReview.js"></script>
</body>

</html>
