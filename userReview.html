<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="CSS/userReview.css">
</head>

<body class="wrapper">
    <header>
        <h1>Leave Us a comment and Help us Improve!</h1>
    </header>
    <main>
        <div class="firstSection">
            <h2>Add a Review!</h2>
            <label>User Name: <input autofocus type="text" id="userNameInput"></label>
            <label>Game Review: <textarea autofocus id="gameReviewInput"></textarea></label>
            <button id="submitBtn">Submit</button>
        </div>
        <div class="section">
            <h2>Recent Reviews</h2>
            <p id="flashMessage">Write a review and help us improve this game!</p>
            <div class="review">
                <h3>gameLover</h3>
                <p>Best game ever! Great for kids and adults.</p>
            </div>
            <div id="newReviews">
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="JS/userReview.js"></script>
        </div>
    </main>
</body>

</html>
